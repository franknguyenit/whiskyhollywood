<section class="register bg-white" id="register">
    <div class="container">
        <div class="py-3 py-md-5 py-sm-3 ">
            <div class="register__wrap border p-3 p-md-4">
                <form class="registerfrm" id="registerfrm" action="" method="post" name='registerfrm'>
                    <h2 class="register__title text-uppercase font-weight-bold text-center mb-4">Leave Us a Message</h2>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input class="form-control register__input required" type="text" name="yourname" placeholder="Your Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control register__input required number" name="yourphone" type="text" placeholder="Mobile phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <select class="form-control required" name="yourtitle">
                            <option value="">-- Your Title: Mr. | Mrs. -</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control register__input email required"  type="email" placeholder="Email">
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input class="form-control register__input required" name="yoursubject" type="text"  placeholder="Subject">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control register__input required" name="yourmesage" type="text" placeholder="Message">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="register__action pt-3">
                                <input type="submit" value="Submit" class="btn btn-secondary font-weight-bold">
                                <span class="ajax-loader"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
