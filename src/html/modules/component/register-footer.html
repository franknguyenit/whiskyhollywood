<section class="register bg-white" id="register">
    <div class="container">
        <div class="py-3 py-md-5 py-sm-3 ">
            <div class="register__wrap border p-3 p-md-4">
                <h2 class="register__title text-uppercase font-weight-bold text-center mb-4">Leave Us a Message</h2>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input class="form-control register__input" type="text" placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control register__input" type="text" placeholder="Mobile phone">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <select class="form-control">
                        <option value="hide">-- Your Title: Mr. | Mrs. -</option>
                        <option value="Mỹ">Mỹ</option>
                        <option value="Úc">Úc</option>
                        <option value="Canada">Canada</option>
                        <option value="Các nước châu Âu">Các nước châu Âu</option>
                        <option value="Vùng Caribbean">Vùng Caribbean</option>
                        <option value="Chưa xác định">Chưa xác định</option>
                    </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control register__input" type="text" placeholder="Email">
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input class="form-control register__input" type="text" placeholder="Subject">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control register__input" type="text" placeholder="Message">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="register__action">
                            <input type="submit" value="Gửi" class="btn btn-secondary">
                            <span class="ajax-loader"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
