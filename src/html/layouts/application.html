<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/app.css"> {% block head %}{% endblock %}
</head>

<body {% block bodyClass %}{% endblock %}>
    <div id="wrapper">
        {% block header %} {% endblock %}
        <main id="main-content">
            {% block content %} {% endblock %}
        </main>
        {% block footer %} {% include "modules/footer.html" %} {% endblock %} {% block javascript %} {% include "modules/javascript.html" %} {% endblock %}
    </div>
</body>

</html>
